<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript">
    $(document).ready(function()  {
       
        var pulsacion = $("button");
        
        pulsacion.click(cargaajax);
        
        function cargaajax(){ 
        
        
        var href = $(this).attr('href');
                        alert(href);

           var elem = $("#div1");
           elem.load(href);
           return false;
        }
        
  })
</script>
